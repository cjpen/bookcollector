{% extends 'base.html' %}
{% block content %}

<h1>Genre List</h1>

<a href="{% url 'genre_create' %}" class="btn">Add Genre</a>


{% for genre in genre_list %}
  <div class="card">
      <div class="card-content">
          <span class="card-title">{{ genre.name }}</span>
      </div>
  </div>
  
{% endfor %}

{% endblock %}
